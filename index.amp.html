<!DOCTYPE html>
<html âš¡ lang="en">
  <head>
    <meta charset="utf-8" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Womp Challenge</title>
    <link
      rel="shortcut icon"
      href=""
    />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <link rel="canonical" href="/index.amp.html" />

    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript
      ><style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style></noscript
    >
    <script
      async
      custom-element="amp-bind"
      src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"
    ></script>
    <script
      async
      custom-element="amp-form"
      src="https://cdn.ampproject.org/v0/amp-form-0.1.js"
    ></script>
    <script
      async
      custom-template="amp-mustache"
      src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"
    ></script>
    <script
      async
      custom-element="amp-list"
      src="https://cdn.ampproject.org/v0/amp-list-0.1.js"
    ></script>

    <style amp-custom>
      /* body {
      } */
    </style>
  </head>

  <body>
    <amp-state id="filmNameState">
    </amp-state>

    <amp-state id="filmInfoState" [src]="'https://www.omdbapi.com/?t=' + filmNameState + '&apikey=c2f9b89f'">
      <script type="application/json">
        {
          "items": []
        }
      </script>
    </amp-state>

        <header class="headerbar">
      <h1>
        OMDB
      </h1>
    </header>

    <main>
      <div class="main-content">
        <div class="input">
          <label for="searchInput" aria-hidden="true">
            Movie Search:
          </label>
          <input
            type="text"
            id="search-Input"
            placeholder="Enter your Movie"
            name="Search"
            on="input-debounced:AMP.setState({filmNameState: event.value})"
          />
        </div>
        
        <div>
          <amp-list
          id="UsersAmpList"
            binding="no"
            reset-on-refresh
            layout="fixed-height"
            [src]="filmInfoState"
            width="auto"
            height="600"
            single-item
          >
            <template type="amp-mustache">
              <amp-img 
                src="{{Poster}}"
                width="200"
                height="300"
                layout="responsive"
                alt="{{Title}} Poster">
              </amp-img>

              <div class="user-item">
                <h2>
                  {{Title}}
                </h2>
                <p>{{Year}}</p>
                <p>{{Director}}</p>
                <p>{{Actors}}</p>
              </div>
            </template>
          </amp-list>

        </div>
    </main>
  </body>
</html>
