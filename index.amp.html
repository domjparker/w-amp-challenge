<!DOCTYPE html>
<html âš¡ lang="en">
  <head>
    <meta charset="utf-8" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Womp Challenge</title>
    <link
      rel="shortcut icon"
      href="https://www.domjparker.com"
    />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <link rel="canonical" href="/index.amp.html" />

    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript
      ><style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style></noscript
    >
    <script
      async
      custom-element="amp-bind"
      src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"
    ></script>
    <script
      async
      custom-element="amp-form"
      src="https://cdn.ampproject.org/v0/amp-form-0.1.js"
    ></script>
    <script
      async
      custom-template="amp-mustache"
      src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"
    ></script>
    <script
      async
      custom-element="amp-list"
      src="https://cdn.ampproject.org/v0/amp-list-0.1.js"
    ></script>

    <style amp-custom>
      /* body {
      } */
    </style>
  </head>

  <body>
    <amp-state id="filmNameState">
      <script type="application/json">
        {
          "items": [{"id": 1, "img": "https://m.media-amazon.com/images/M/MV5BNzQzOTk3OTAtNDQ0Zi00ZTVkLWI0MTEtMDllZjNkYzNjNTc4L2ltYWdlXkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_SX300.jpg"}, {"id": 2}, {"id": 3}]
        }
      </script>
      <amp-script>
        console.log(filmNameState)
      </amp-script>
    </amp-state>

    <header class="headerbar">
      <h1>
        OMDB
      </h1>
    </header>

    <main>
      <div class="main-content">
        <div class="input">
          <label for="searchInput" aria-hidden="true">
            Movie Search:
          </label>
          <input
            type="text"
            id="search-Input"
            placeholder="Enter your Movie"
            name="Search"
            on="input-throttled:AMP.setState({filmNameState: {
                title: event.name,
                url: 'https://www.omdbapi.com/?t=' + event.value + '&apikey=c2f9b89f'
                }
                })"
          />
        </div>

        <p [text]="filmNameState['title']"></p>
        
        <amp-list
          binding="refresh"
          layout="fixed-height"
          src="amp-state:filmNameState"
          width="auto"
          height="600"
          items
        >
          <template type="amp-mustache">
            <div class="film-item">
              <amp-img
                src="{{img}}"
                width="412"
                height="309"
                layout="fixed"
              ></amp-img>
              <h2>
                {{id}}
              </h2>
            </div>
          </template>
        </amp-list>
      </div>
    </main>
  </body>
</html>
